{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit {{ title }}
{% endblock %}

{% block body %}

  <h1>Edit your Wikipedia Page "{{ title }}"</h1>

  <p>Use the form below to edit the page for "{{ title }}".</p>

  <form action="{% url 'edit' title=title %}" method="post">
    {% csrf_token %}
    {{ edit_form }}
    <input class="btn btn-primary" type="submit" value="Save">
  </form>

{% endblock %}
